<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
        <title>Emoji Translator</title>
        </head>

        <style>
            #output {
                width: 300px;
                height: 200px;
                border: 2px solid #222;
                
            }
        </style>

    <body>

        <h1>Emoji Translator</h1>

        <form method='POST'>

            <!-- I place the buttons -->
            <label for="options">Conversion:</label>
            <select name="conversion" class="selectpicker form-control">
                <option value="insert">Insert Emojis</option>
                <option value="translate">Translate Emojis</option>
            </select>
            
            <br><br>

            <input type="text" name="user_input" placeholder="Input Box" value="{{user_input}}"><br><br>

            <!-- <div id="output" readonly>{{test_arr}}</div><br> -->

            <div id="output" readonly>{{test_arr}}</div><br>

            <input type="submit" name="submit" value="Clear" id="clearBtn">
            <input type="submit" name="submit" value="Transalte">

        </form>

    </body>

</html>
